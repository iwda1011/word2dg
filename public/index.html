<!DOCTYPE>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/styles/if_heart_1055045.png">
    <script src="controllers/controller.js"></script>
    <script src="controllers/view_functions.js"></script>
    <link rel="stylesheet" href="styles/styling.css"></script>
    <title>Word to TYPO3</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <br/>
      <h1>Upload .docx to <b>TYPO3</b></h1>
      
      <br/>
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Deutscher Artikel-Upload</a></li>
        <li><a data-toggle="tab" href="#menu1">Internationaler Artikel-Upload</a></li>
        <li><a data-toggle="tab" href="#menu2">Artikelliste</a></li>
      </ul>
      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <div class="container" >
            <div id="linkespalte">
              <div id="btnauwahl">
                <span class="btn btn-primary">.docx-Datei wählen
                  <input type="file" id="file" name="file" style:"display: none;"/>
                </span>
                <img src="styles/erfolreich.png" style="width:30px; height:30px; visibility:hidden" id="foto1">
              </div>
              <div id="btnkategorie">
                <select class="btn btn-primary dropdown-toggle" ng-model="selectedKategorie" ng-options="x.name for x in kategorien">
                  <option value="">--  Kategorie wählen  --</option>
                </select>
              </div>
              <div id="btnvorschau">
                <button type="button" class="btn btn-primary" id="blocken3" ng-click="vorschau()">Vorschau in neuem Fenster öffnen</button>
              </div>
              <div id="btnupload">
                <button type="button" class="btn btn-primary" id="blocken2" ng-click="posten()">Typo3 Upload</button>
              </div>
            </div>
            <div id="rechtespalte">
              <div id="dokupfad"><b>Dateiname:</b><br/>Keine Datei für Upload ausgewählt!<br/><br/>Upload und Vorschau nicht verfügbar</div>
              <div id="uploadready"></div>
              <div id="inhaltet">
              <p id="KategorieID" style="display:none;">{{selectedKategorie.id}}</p>
            </div>

            <div id="Seitentitel" style="display:none;"></div>
            <br/>
            <div id="Teaser" style="display:none;"></div>
            <br/>
            <div id="Description" style="display:none;"></div>
            <br/>
            <div id="Ueberschrift1" style="display:none;"></div>
            <br/>
            
             <br/>
            <br/>
           
            <br/>
            <p></p>
          </div>    
        </div> </div>
        <div id="menu1" class="tab-pane fade">
          <div class="container" >
            <h2>Noch nicht implementiert</h2>
          </div>
        </div>
        <div id="menu2" class="tab-pane fade">
           <div class="container" >
            <p></p>
            <br/>
            <button type="button" class="btn btn-lg btn-primary" ng-click="getliste()">Get Liste</button>
            <br/>
            <br/>
            
            <ul>
              <li ng-repeat="title in titles">{{title}}</li>
            </ul>
          
          </div>
        </div>
     
    </div> 
  </body>
</html>
